{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block headblock %}

 <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="container jumbotron">
    <h1>Please fill the following information Collector!</h1>
    <h2>We hope that all your demands are appropriately met.</h2>
    <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Sign Up" class="btn btn-default">
    </form>
</div>
{% endblock %}
