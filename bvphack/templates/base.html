<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  </head>

    <nav class="navbar navbar-inverse">
    			<div class="container">
            <a class="navbar-brand btn btn-default" href="{% url 'home' %}">

               </span>
            </a>
    					<ul class="nav navbar-nav navbar-right">
    						{% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}"><button type="button" class="btn btn-primary btn-lg">LogOut</button></a></li>
                {% else %}
                      <li><a href="{% url 'login' %}"><button type="button" class="btn btn-primary btn-lg">Login</button></a></li>
                      <li><p></p></li>

                      <li><a href="{% url 'signup' %}"><button type="button" class="btn btn-primary btn-lg">Sign Up</button></a></li>
                      <li><p></p></li>

    						{% endif %}
    					</ul>
    			</div>
    		</nav>

        {% block fullscreen %}

        {% endblock %}
        <div class="container mycontent">
          {% block content %}

          {% endblock %}
        </div>

  <canvas id="canvas"></canvas>

  </body>
